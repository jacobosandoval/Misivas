<html>

  <head>

 <title>Uso de Javascript</title>

<script>

var cont=0

function cambia() {


if (cont==1){

document.getElementById("fotocambia").src="una.png";

}

else{

if (cont==2){

document.getElementById("fotocambia").src="dos.png";

}
    else{
  document.getElementById("fotocambia").src="tres.png";
  cont = 0;
    }

}

cont++;

}
function inicio() {

setInterval(cambia, 10000);

}

window.onload=inicio;

</script>

  </head>

  <body>

  <h1> Cambio de im√°genes a intervalos de 3 segundos</h1>

<img id="fotocambia" src="fotos/una.jpg">
  </body>

</html>
