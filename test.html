<html>

  <head>

 <title>Uso de Javascript</title>

<script>

var cont=0

function cambia() {

cont = cont % 2;

if (cont==1){

document.getElementById("fotocambia").src="fotos/una.png";

}

else{

document.getElementById("fotocambia").src="fotos/dos.png";

}

cont++;

}
function inicio() {

setInterval(cambia, 3000);

}

window.onload=inicio;

</script>

  </head>

  <body>

  <h1> Cambio de im√°genes a intervalos de 3 segundos</h1>

<img id="fotocambia" src="fotos/una.jpg">
  </body>

</html>
